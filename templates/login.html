<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - LaButaca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b35;
            --secondary-color: #2c3e50;
            --accent-color: #f39c12;
            --dark-bg: #1a1a1a;
            --light-bg: #ffffff;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Styles - IGUAL QUE EL DASHBOARD */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 60px;
            width: auto;
            max-width: 100%;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 2rem;
        }

        .navbar-menu a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .navbar-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .navbar-menu a:hover::after {
            width: 100%;
        }

        .user-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-welcome {
            color: var(--primary-color);
            font-weight: 600;
            margin-right: 1rem;
        }

        .btn-login, .btn-register {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-login:hover, .btn-register:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }

        .btn-register {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-register:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-logout {
            background-color: transparent;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-dark);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Login Section */
        .login-section {
            margin-top: 80px;
            padding: 4rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .login-title {
            text-align: center;
            color: var(--text-dark);
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            background: white;
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .alert {
            border-radius: 12px;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: none;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .register-link p {
            color: #666;
            margin-bottom: 0;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                box-shadow: var(--shadow);
            }

            .navbar-menu.active {
                display: flex;
            }

            .login-section {
                padding: 2rem 1rem;
            }
            
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }

            .user-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-login, .btn-register {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar - IGUAL QUE EL DASHBOARD -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="mobile-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <a href="/" class="navbar-logo">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo CineDB" class="logo">
                <span class="logo-text">LaButaca</span>
            </a>

            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="/peliculas">Pel√≠culas</a></li>
                <li><a href="#">Cines</a></li>
                <li><a href="#promociones">Promociones</a></li>
                <li><a href="/dulceria">Dulcer√≠a</a></li>

                <!-- Botones de usuario -->
                <li class="user-buttons">
                    <a href="/login" class="btn-login">Iniciar Sesi√≥n</a>
                    <a href="/registrarse" class="btn-register">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="login-section">
        <div class="login-container">
            <h2 class="login-title">Iniciar Sesi√≥n</h2>
            <p class="login-subtitle">Bienvenido de vuelta a LaButaca</p>
            
            <!-- Mostrar mensaje de error si existe -->
            {% if error %}
            <div class="alert alert-danger">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico o Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email o Usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrase√±a">Contrase√±a:</label>
                    <input type="password" class="form-control" id="contrase√±a" name="contrase√±a" placeholder="Contrase√±a" required>
                </div>
                <button type="submit" class="btn-submit">Iniciar Sesi√≥n</button>
            </form>

            <div class="register-link">
                <p>¬øNo tienes cuenta? <a href="{{ url_for('registrarse') }}">Reg√≠strate aqu√≠</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navbarMenu');
            menu.classList.toggle('active');
        }

        // Cerrar men√∫ m√≥vil al hacer clic en un enlace
        document.querySelectorAll('.navbar-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navbarMenu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
